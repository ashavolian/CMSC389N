<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JS Example</title>
</head>

<body>
	<script>

		var pi = 3.14;
		document.writeln(pi + "<br>");
		document.writeln(window.pi + "<br>");

		let e = 2.72;
		document.writeln(e + "<br>");
		document.writeln(window.e + "<br>"); // undefined

	</script>
</body>

</html>
