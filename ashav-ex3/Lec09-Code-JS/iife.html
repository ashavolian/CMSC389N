<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>JS IIFE Example</title>
</head>

<body>
	<script>
		"use strict";

		// this variable will be attached to windows global object
		var myStar = "Albireo";

		document.writeln('<pre>');

		(function hideStar() {
			var hiddenStar = "HiddenStar";
			document.writeln("HiddenStar: " + hiddenStar);
		})();
		
		(() => {
			var nearestStar = "Sun";
			document.writeln("NearestStar: " + nearestStar);
		})();

		document.writeln("myStar: " + myStar);
		document.writeln('</pre>');

		// if you uncomment the line below, JS will throw an error: 
		// Uncaught ReferenceError: hiddenStar is not defined
		// You will check the error in the console.
		//
		// console.log("HiddenStar: " + hiddenStar);
		// console.log(hideStar());
		//
	</script>
</body>

</html>
